<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="my-3">SpaceX Launch Programs</h1>
    </div>
    <div class="col-md-4">
      <aside class="filter-section-wrapper">
        <div class="card">
          <div class="card-body">
            <div class="filter-header-wrap">
              <h3>Filters</h3>
            </div>
            <div class="filter-sub-title">
              <h4>Launch Year</h4>
            </div>
            <ul class="filter-buttons">
              <li *ngFor="let year of launchYears">{{ year }}</li>
            </ul>
          </div>
        </div>
      </aside>
    </div>
  </div>
</div>
